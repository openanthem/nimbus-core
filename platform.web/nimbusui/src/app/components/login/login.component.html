<div class="col-sm-8 push-sm-2 col-md-6 push-md-3 col-lg-4 push-lg-4 mt-3 clearfix">
  <div class="card card-block p-2">
    <h3 class="card-title">Login</h3>
    <div class="col-sm-12 mt-2 mb-2">
      <a class="mr-2" href="http://localhost:8080/login/google?redirect_uri=http://localhost:3000/index.html%23/CLIENT/CLIENT">
            <img src="{{imagesPath}}google_signin.png" style="width: 150px" alt="Google" />
      </a>
      <!--<a href="http://localhost:8080/login/platform?redirect_uri=http://localhost:3000/index.html%23home">-->
      <a href="/login">
            <img src="{{imagesPath}}platform_signin.png" style="width: 150px" alt="Platform" />
      </a>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" name="password"/>
        </div>
        <div class="form-group" style='text-align:center'>
            <button type="button" type="submit" [disabled]="!loginForm.valid" class="btn btn-action t">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template [ngIf]="type == componentTypes.dialog.toString()">
    <p-dialog [(visible)]="display" 
    [closable]="closable" 
    (onHide)="closeDialog($event)" 
    [closeOnEscape]="false" 
    [modal]="true" 
    [width]="width" 
    appendTo="body" 
    [responsive]="true" 
    [blockScroll]="true">
        <p-header *ngIf="label">
            {{label}}
            <nm-tooltip *ngIf="helpText" [helpText]='helpText'></nm-tooltip>
        </p-header>
        <ng-template ngFor let-element [ngForOf]="nestedParams">
            <ng-template [ngIf]="element.alias == viewComponent.section.toString()">
                <nm-section [element]="element"></nm-section>	
            </ng-template>
        </ng-template>   
    </p-dialog>
</ng-template>

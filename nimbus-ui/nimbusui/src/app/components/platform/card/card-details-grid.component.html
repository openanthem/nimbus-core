<ng-template [ngIf]="!element.config.uiStyles?.attributes?.draggable">
    <nm-label *ngIf="!isLabelEmpty" [element]="element" [size]="labelSize"></nm-label>
    <ng-template ngFor let-card [ngForOf]="element?.type?.model?.params">
        <!-- loop thru card grid -->
        <ng-template ngFor let-element [ngForOf]="card?.type?.model?.params">
            <!-- loop thru collection elements -->
            <ng-template [ngIf]="element.config?.uiStyles?.attributes?.alias == componentTypes.cardDetail.toString()">
                <nm-card-details 
                    id="{{element.config?.code}}" 
                    [element]="element" 
                    [position]="!isLabelEmpty ? position+1 : position" 
                    [collectionElem]="card.collectionElem" 
                    [elemId]="card.elemId" 
                    [nmPrint]="element"
                    [ngClass]="element.config.uiStyles.attributes.cssClass">
                </nm-card-details>
            </ng-template>
        </ng-template>
    </ng-template>
</ng-template>
<ng-template [ngIf]="element.config.uiStyles?.attributes?.draggable">
    
</ng-template>

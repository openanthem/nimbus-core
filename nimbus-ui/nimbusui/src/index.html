<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body class="browserScroll">
    <!-- Add root application component -->
    <app-root></app-root>
    
    <!-- supporting libraries NOT SURE IF THESE ARE NEEDED TODO -->

    <script src="app_scripts.js"></script>
    <script type="text/javascript">
      /* App Specific Styles - load in the end after loading framework styles */
      var appStyleLink = document.createElement('link');
      appStyleLink.rel = 'stylesheet';
      appStyleLink.href = 'styles/app_styles.css';
      appStyleLink.type = 'text/css';
      var linkTag = document.getElementsByTagName('link')[0];
      linkTag.parentNode.appendChild(appStyleLink);
    </script>
